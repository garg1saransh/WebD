<!DOCTYPE html>
<html lang="en">
    <head>
        <title>survey</title>
        <link rel="stylesheet" href="style_survey.css">
    </head>
    <body>
        <h1>This is a simple survey</h1>
        <form id="form">
            <p>Name: <input type="text" name="name"></p>
            <p>Email: <input type="email" name="email" id="email"></p>
            <p>Age: <input type="text" name="age" id="age"></p>
            <p>Professional Status:
                <select name="profession" id="profession">
                    <option value="">select the status</option>
                    <option value="student">Student</option>
                    <option value="intern">Intern</option>
                    <option value="professional">Professional</option>
                    <option value="other">Other</option>
                </select>
            </p>
            <p>Do you love Web Development: </p>
            <p>Yes <input type="radio" id="love" name="yes">
               No <input type="radio" id="love" name="no">
               Maybe <input type="radio" id="love" name="maybe"></p>
            <div class="form-control">
                <label>Languages and Frameworks known
                    <small>(Check all that apply)</small>
                </label>
                <label for="inp-1">
                    <input type="checkbox"
                        name="inp">C</input></label>
                <label for="inp-2">
                    <input type="checkbox"
                        name="inp">C++</input></label>
                <label for="inp-3">
                    <input type="checkbox"
                        name="inp">C#</input></label>
                <label for="inp-4">
                    <input type="checkbox"
                        name="inp">Java</input></label>
                <label for="inp-5">
                    <input type="checkbox"
                        name="inp">Python</input></label>
                <label for="inp-6">
                    <input type="checkbox"
                        name="inp">JavaScript</input></label>
                <label for="inp-7">
                    <input type="checkbox"
                        name="inp">React</input></label>
                <label for="inp-7">
                    <input type="checkbox"
                        name="inp">Angular</input></label>
                <label for="inp-7">
                    <input type="checkbox"
                        name="inp">Django</input></label>
                <label for="inp-7">
                    <input type="checkbox"
                        name="inp">Spring</input></label>
            </div>
            <div class="form-control">
                <label for="comment">
                    Any comments or suggestions
                </label>
    
                <textarea name="comment" id="comment"
                    placeholder="Enter your comment here">
                </textarea>
            </div>

            <button type="submit" value="submit">
                Submit
            </button>
        </form>
    </body>
</html>
